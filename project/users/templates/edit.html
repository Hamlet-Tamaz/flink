{%  extends 'user_base.html'  %}

{%  block content  %}

<div ng-controller="editCtr as edit" layout="column" ng-cloak class="md-inline-form" layout-align='center center'>
  
  <h1>Edit</h1>
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
  </md-content>
  <md-content layout-padding>
    <div>
      <!-- <form name="editForm" action='/users/{{user.id}}/update?method=PUT' method="POST"> -->
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input type='text' ng-model="edit.user.given_name">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Family Name</label>
            <input ng-model="edit.user.family_name">
          </md-input-container>
          
        </div>
	    
	    <div layout='row' layout-align='space-between'>
	      <md-input-container>
	        <label>Title</label>
	        <input ng-model="edit.user.title">
	      </md-input-container>
	      <md-input-container>
	        <label>Email</label>
	        <input ng-model="edit.user.email" type="email">
	      </md-input-container>
	      <md-input-container>
	        <label>Gender</label>
	        <input ng-model="edit.user.gender">
	      </md-input-container>
	    </div>
        
        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs>
            <label>Company</label>
            <input ng-model="edit.user.company">
          </md-input-container>

          <md-datepicker ng-model="edit.user.dob" md-placeholder="Date of Birth">
          </md-datepicker>
        </div>
        
        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="edit.user.address">
        </md-input-container>
        <md-input-container md-no-float class="md-block">
          <input ng-model="edit.user.address2" placeholder="Address 2">
        </md-input-container>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="edit.user.city">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="edit.user.state">
              <md-option ng-repeat="state in edit.states" value="[[state.abbrev]]">
                [[state.abbrev]]
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="edit.user.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>
        
        <md-input-container class="md-block" flex-gt-sm>
          <label>Profile Picture</label>
          <input ng-model="edit.user.picture">
        </md-input-container>
        
        <div layout='row'>
          <md-input-container class="md-block" flex='80'>
            
            <label>Biography</label>
            <textarea ng-model="edit.user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
          
          </md-input-container>
          <img src="[[edit.user.picture]]" style='height: 150px' flex='20'>
        </div>
        
        <md-button class='md-primary' ng-click='edit.submitChanges(edit.user.given_name, edit.user.family_name, edit.user.title, edit.user.email, edit.user.picture, edit.user.gender, edit.user.company, edit.user.dob, edit.user.address, edit.user.address2, edit.user.city, edit.user.state, edit.user.postalCode, edit.user.biography)'>
          Submit Changes
        </md-button>
	
      <!-- </form> -->
    </div>
  </md-content>
</div>






{%  endblock  %}
